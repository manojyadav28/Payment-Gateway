{% extends 'base.html' %} {% load static %} {% block body %}
{%load crispy_forms_tags %}
<div class="container">
    <form method="POST" novalidate>
        {%csrf_token%}
        <!-- {{ form|crispy }}<br> -->
        <div class="row">
            {% for field in form %}
            <div class="col-sm-6 {% if field.name == 'card_number' or field.name == 'card_exp_date' or field.name == 'cvv' or field.name == 'upi' %} d-none{% endif %}"
                id="{{field.name}}">
                <div class="form-group">
                    <label class="info-title" for="{{ field.auto_id }}">{{ field.label }}</label> {{ field }}
                    {% for error in field.errors %}

                    <div class="invalid-feedback">{{ error }}</div>

                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- <input type="submit" value="Submit"> -->
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock body %}
