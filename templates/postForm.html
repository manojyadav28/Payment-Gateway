<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color:lightcyan;
        }
        </style>
</head>
<body>
    {%load crispy_forms_tags %} 
    <form method="POST" name="redirect" action="https://uat.qartpay.com/crm/jsp/merchantpay">
        <input type="hidden" name="AMOUNT" value="{{AMOUNT}}" />
        <input type="hidden" name="CURRENCY_CODE" value="{{CURRENCY_CODE}}" />
        <input type="hidden" name="CUST_NAME" value="{{CUST_NAME}}" />
        <input type="hidden" name="CUST_EMAIL" value="{{CUST_EMAIL}}" />
        <input type="hidden" name="CUST_PHONE" value="{{CUST_PHONE}}" />
        <input type="hidden" name="HASH" value="{{HASH}}" />
        <input type="hidden" name="MOP_TYPE" value="{{MOP_TYPE}}" />
        <input type="hidden" name="ORDER_ID" value="{{ORDER_ID}}" />
        <input type="hidden" name="PAYMENT_TYPE" value="{{PAYMENT_TYPE}}" />
        <input type="hidden" name="PAY_ID" value="{{PAY_ID}}" />
        <input type="hidden" name="PRODUCT_DESC" value="{{PRODUCT_DESC}}" />
        <input type="hidden" name="RETURN_URL" value="{{RETURN_URL}}" />
        <input type="hidden" name="TXNTYPE" value="{{TXNTYPE}}" />
        <input type="hidden" name="UPI" value="{{UPI}}" />


        <input type="hidden" name="CARD_NUMBER" value="{{CARD_NUMBER}}" />
        <input type="hidden" name="CARD_EXP_DT" value="{{CARD_EXP_DT}}" />
        <input type="hidden" name="CVV" value="{{CVV}}" />
    </form>
    <script language='javascript'>document.redirect.submit();</script>
</html>
